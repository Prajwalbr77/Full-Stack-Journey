<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
</head>
<body>
    <form action="/server">
        <label for="Name:">Name:</label>
        <input type="text">
        <div> 
            <label for="Sex">Sex:</label>
            <input type="radio" value="male">Male
            <input type="radio" value="female">Female</div>
            <div>
               <label for="Country">Country:</label>
                <select name="country" id="count">
                    <option value="">Select an option</option>
                    <option value="Ind">India</option>
                    <option value="oth">Others</option>
                </select>
                <br>
            </div>
            <div>
                <label for="msg">Messages:</label><br/>
                <textarea name="msg" id="message" cols="30" rows="4" placeholder="Any messages" ></textarea>
            </div>
            <div>
                <input type="checkbox">
                <label for="text">Subscribe ?</label>               
            </div>
            <div>
                <button>Submit</button>
            </div>
    </form>
</body>
</html>
